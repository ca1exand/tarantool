<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="${doc.title}">Titel</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<!-- Bootstrap JavaScript -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- JQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<link rel="stylesheet" href="/css/style.css" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h1 th:text="${doc.title}"></h1>
				<span th:text="${doc.year} + ' ' + ${doc.runtime} + ' Autor: ' + ${doc.author}"></span>			
				<ul>
					<li class="works" th:each="d : ${docs}" th:style="'background-color: rgba('+ ${d.color} +')'">
					<span th:text="${d.speaker}"></span> : 
					<span th:text="${d.content}"></span></li>
				</ul>
			</div>
			
		</div>
	</div>
</body>
</html>
